name: CD - Deploy to Staging

on:
  workflow_run:
    workflows: ["CI - Test, Build and Push Images"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: 10.2d-rg
          cluster-name: sit722aks
          subscription: ae0eb9b3-af99-4afb-928d-ea541a145e0e
          admin: true

      - name: Ensure staging namespace exists
        run: |
          kubectl create namespace staging || true

      - name: Deploy to Staging
        run: |
          kubectl apply -n staging -f k8s/

      - name: Restart Deployments to pull latest images
        run: |
          kubectl rollout restart deployment/frontend -n staging
          kubectl rollout restart deployment/product-service -n staging
          kubectl rollout restart deployment/order-service -n staging
          kubectl rollout restart deployment/customer-service -n staging